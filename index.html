<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tree.combobox.min.css">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }
    </style>
</head>
<body>   
    
    <div style="margin-top: 30px; float: left; margin-right: 20px;"><input type="text" id="dropdown1" /></div>
    <div style="margin-top: 30px; float: left;"><input type="text" id="dropdown2" /></div>
    
    <script src="data/tree.js"></script>
    <script src="data/notree.js"></script>
    <script src="js/tree.combobox.min.js"></script>

    <script>
        var dropdown1 = new CTbox({
            data: notreeData,
            target: 'dropdown1',
            placeholder: 'Search item...'
        });

        var dropdown2 = new CTbox({
            data: treeData,
            target: 'dropdown2',
            multiselect: true,
            placeholder: 'Search item...'
        });
    </script>
</body>
</html>
